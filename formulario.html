<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reservas</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0b1d3a;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #11284d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 2px solid #d4af37;
    }

    h1 {
      text-align: center;
      color: #d4af37;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 30px;
      color: #f5f5f5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #f5f5f5;
    }

    input, textarea, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #d4af37;
      box-shadow: 0 0 6px #d4af37;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    button {
      background-color: #d4af37;
      color: #0b1d3a;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #f5d76e;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Déjanos tus datos</h1>
    <h2>Riqueza para tu paladar · Contáctanos y reserva ahora</h2>

    <form action="https://formspree.io/f/xyzpqrwv" method="POST">
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Número telefónico:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto">

      <label for="horario">Horario de reserva:</label>
      <input type="datetime-local" id="horario" name="horario">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tus comentarios..."></textarea>

      <button type="submit">Enviar Reserva</button>
    </form>
  </div>

</body>
</html>
