<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>La Stella Ristorante — Italiano</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --navy:#051229;
    --navy-2:#0b1d3a;
    --gold:#d4af37;
    --gold-soft:#f3e5ab;
    --white:#fbfbfb;
    --muted: rgba(255,255,255,0.85);
    --glass: rgba(255,255,255,0.04);
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:'Poppins',system-ui,Arial;
    background: linear-gradient(180deg,var(--navy) 0%, #071033 60%);
    color:var(--white);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.45;
  }
  header{
    border-bottom:2px solid var(--gold);
    padding:28px 18px;
    text-align:center;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
  }
  .brand{display:flex;gap:18px;align-items:center;justify-content:center}
  .brand img{width:84px;height:84px;object-fit:contain;border-radius:12px;border:2px solid rgba(212,175,55,0.12)}
  h1{font-family:'Playfair Display',serif;margin:8px 0 0;font-size:2.6rem;color:var(--gold)}
  header p{margin:6px 0 0;color:var(--gold-soft)}

  /* NAV */
  nav{display:flex;justify-content:center;gap:18px;padding:12px 8px;background: rgba(0,0,0,0.08)}
  .nav-link{position:relative;color:var(--gold);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
  .nav-link:hover{background:rgba(212,175,55,0.06)}
  .dropdown{position:relative}
  .drop-menu{position:absolute;left:0;top:calc(100% + 8px);background:var(--navy-2);border:1px solid rgba(212,175,55,0.12);padding:12px;border-radius:10px;min-width:200px;display:none;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  .drop-menu a{display:block;color:var(--white);padding:8px;border-radius:8px;text-decoration:none}
  .drop-menu a:hover{background:rgba(255,255,255,0.03)}
  .dropdown.open .drop-menu{display:block}

  main{max-width:1100px;margin:28px auto;padding:0 18px}
  .grid{display:grid;grid-template-columns:1fr 360px;gap:28px}

  /* HERO */
  .hero{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:var(--radius);display:flex;gap:18px;align-items:center}
  .hero-left h2{font-family:'Playfair Display',serif;color:var(--gold);margin:0 0 8px;font-size:1.9rem}
  .hero-left p{color:var(--muted);margin:0 0 16px}
  .cta{display:inline-block;background:var(--gold);color:var(--navy);padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700}

  /* GALLERY */
  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:18px}
  .card{background:var(--glass);border:1px solid rgba(212,175,55,0.06);border-radius:12px;overflow:hidden;position:relative}
  .card img{width:100%;height:170px;object-fit:cover;display:block}
  .card-body{padding:12px}
  .card-body h3{font-family:'Playfair Display',serif;color:var(--gold);margin:0 0 6px}
  .card-body p{color:var(--muted);margin:0;font-size:0.95rem}

  /* Sidebar */
  aside{position:sticky;top:22px}
  .panel{background:rgba(255,255,255,0.03);padding:16px;border-radius:12px;border:1px solid rgba(212,175,55,0.06)}
  .panel h4{margin:0 0 10px;font-family:'Playfair Display',serif;color:var(--gold)}
  .promo{background:linear-gradient(90deg, rgba(212,175,55,0.08), rgba(255,255,255,0.02));padding:12px;border-radius:10px;margin-bottom:12px}

  /* FORM ORDER */
  .order-form input,.order-form textarea,.order-form select{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(212,175,55,0.12);background:transparent;color:var(--white)}
  .order-form label{display:block;font-size:0.9rem;margin-bottom:6px;color:var(--gold-soft)}
  .btn-primary{background:var(--gold);color:var(--navy);padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer}

  footer{margin-top:28px;padding:18px;text-align:center;border-top:2px solid rgba(212,175,55,0.08);color:var(--gold-soft)}

  /* responsive */
  @media (max-width:900px){
    .grid{grid-template-columns:1fr}
    nav{flex-wrap:wrap}
    .brand img{width:68px;height:68px}
    h1{font-size:2rem}
  }

  /* small helpers */
  .muted{color:var(--muted)}
  .tiny{font-size:0.85rem}

  /* image upload preview area */
  .uploader{border:2px dashed rgba(255,255,255,0.05);padding:12px;border-radius:10px;text-align:center}
  .thumbs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .thumb{width:90px;height:70px;border-radius:8px;overflow:hidden;background:#111;display:flex;align-items:center;justify-content:center}
  .thumb img{width:100%;height:100%;object-fit:cover}
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="logo.png" alt="Logo La Stella" id="logoPreview">
    <div>

  <a class="nav-link" href="#ordenar">Ordenar en línea</a>
 <a class="nav-reserva" href="formulario.html" style="font-size: 20px; color: yellow;">Reservas</a>
</nav>

<script>
  // Dropdown helpers
  function toggleDropdown(e, el){
    e.preventDefault();
    const parent = el.parentElement;
    parent.classList.toggle('open');
    document.querySelectorAll('.dropdown').forEach(d=>{if(d!==parent) d.classList.remove('open')});
  }
  document.addEventListener('click', (e)=>{
    if(!e.target.closest('.dropdown')) document.querySelectorAll('.dropdown').forEach(d=>d.classList.remove('open'));
  })
  // ... resto de tus scripts iguales ...
</script>
